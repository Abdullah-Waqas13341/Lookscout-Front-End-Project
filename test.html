<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .card-custom {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            height: 400px;
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            background: conic-gradient(#4e73df 0% 77.5%, #eaeaea 77.5% 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .progress-circle::before {
            content: '';
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .legend {
            list-style: none;
            padding: 0;
        }

        .legend li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend span {
            width: 150px;
            height: 10px;
            border-radius: 40px;
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
        }

        .legend .blue {
            background: #4e73df;
        }

        .legend .orange {
            background: #f6c23e;
        }

        .legend .yellow {
            background: #f4e04d;
        }

        .legend .red {
            background: #e74a3b;
        }

        .card-custom2 {
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 150px;
            width: 200px;
        }

        .chart-line {
            height: 50px;
        }

        .chart-legend {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .chart-legend div {
            display: flex;
            align-items: center;
            width: 150px;
            height: 5px;
            border-radius: 100px;
            margin-right: 5px;
        }

        .blue-line {
            background-color: blue;
        }

        .orange-line {
            background-color: orange;
        }

        .card-custom3 {
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 150px;
            width: 150px;
        }

        .chart-bar {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .bar {
            width: 10px;
            border-radius: 5px;
        }

        .bar-red {
            height: 40px;
            background-color: red;
        }

        .bar-blue-dark {
            height: 80px;
            background-color: darkblue;
        }

        .bar-blue-light {
            height: 60px;
            background-color: lightblue;
        }

        .bar-yellow {
            height: 100px;
            background-color: orange;
        }

        .bar-orange {
            height: 90px;
            background-color: orange;
        }

        .card-title {
            font-size: 14px;
            color: #6c757d;
        }

        .card-value {
            font-size: 24px;
            font-weight: bold;
        }

        /* 4th card */
        .custom-card4 {
            width: 500px;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        .card-section {
            flex: 1;
            text-align: center;
        }

        .card-section:not(:last-child) {
            border-right: 1px solid #e0e0e0;
        }

        .small {
            font-size: 12px;
            color: #6c757d;
        }

        .fw-bold {
            font-weight: bold;
        }

        .text-success {
            color: #28a745;
        }

        .bi-arrow-up-short {
            font-size: 16px;
        }


        /* 5th card  */

        .custom-card5 {
            width: 430px;
            height: 90px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .transaction-details {
            flex: 1;
        }

        .status {
            background-color: #e6f9ed;
            color: #28a745;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .status.pending {
            background-color: #f0f0f5;
            color: #6c757d;
        }

        .status.success {
            background-color: #e6f9ed;
            color: #28a745;
        }

    
        /* 6th card  */
        .custom-card6 {
            width: 430px;
            height: 90px;
            display: flex;
            align-items: center;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .transaction-details {
            flex: 1;
        }

        .status {
            background-color: #e6f9ed;
            color: #28a745;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .status.pending {
            background-color: #f0f0f5;
            color: #6c757d;
        }

        .status.success {
            background-color: #e6f9ed;
            color: #28a745;
        }
        
        /* -------------------------- */
        
        .main-container {
            width: 750px;
            height: 600px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .tall-card {
            height: 100%;
        }
        .medium-card {
            height: 60%;
        }
        .small-card {
            height: 30%;
        }
        .custom-card4, .custom-card5, .custom-card6 {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="row">
            <div class="col-md-4">
                <!-- First card: Successful Completion -->
                <div class="card card-custom">
                    <!-- Content remains the same -->
                    <h5>Successful Completion</h5>
                    <h2>$6.127</h2>
                    <div class="progress-circle position-relative">
                        <div class="progress-text">77.5%<br>Fulfilled</div>
                    </div>
                    <ul class="legend">
                        <ul class="legend">
    
                            <li><span class="blue"></span></li>
    
                            <li><span class="orange"></span> </li>
                            <li><span class="yellow"></span> </li>
                            <li><span class="red"></span> </li>
                        </ul>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Second card: Sales -->
                <div class="card card-custom2 mb-3">
                    <!-- Content remains the same -->
                    <div class="card-body p-2">
                        <h5 class="card-title">Sales</h5>
                        <div class="chart-line">
    
                            <svg width="100%" height="100%">
                                <polyline points="10,40 30,20 50,25 70,10 90,15 110,5"
                                    style="fill:none;stroke:blue;stroke-width:2" />
                                <polyline points="10,40 30,30 50,20 70,35 90,25 110,15"
                                    style="fill:none;stroke:orange;stroke-width:2" />
                                <circle cx="10" cy="40" r="3" fill="blue" />
                                <circle cx="30" cy="20" r="3" fill="blue" />
                                <circle cx="50" cy="25" r="3" fill="blue" />
                                <circle cx="70" cy="10" r="3" fill="blue" />
                                <circle cx="90" cy="15" r="3" fill="blue" />
                                <circle cx="110" cy="5" r="3" fill="blue" />
                                <circle cx="10" cy="40" r="3" fill="orange" />
                                <circle cx="30" cy="30" r="3" fill="orange" />
                                <circle cx="50" cy="20" r="3" fill="orange" />
                                <circle cx="70" cy="35" r="3" fill="orange" />
                                <circle cx="90" cy="25" r="3" fill="orange" />
                                <circle cx="110" cy="15" r="3" fill="orange" />
                            </svg>
                        </div>
                        <div class="chart-legend">
                            <div class="blue-line"> </div>
                            <div class="orange-line"></div>
    
    
                        </div>
                    </div>
                </div>
                <!-- Fourth card: Statistics -->
                <div class="custom-card4 bg-light d-flex">
                    <!-- Content remains the same -->
                    <div class="card-section">
                        <div class="small">Tue</div>
                        <div class="fw-bold">20</div>
                    </div>
                    <div class="card-section">
                        <div class="small">Success Rate</div>
                        <div class="fw-bold text-success">
                            83% <i class="bi bi-arrow-up-short"></i>
                        </div>
                    </div>
                    <div class="card-section">
                        <div class="small">Time Used</div>
                        <div class="fw-bold">56 min</div>
                    </div>
                    <div class="card-section">
                        <div class="small">Some oth</div>
                        <div class="fw-bold">8h 45</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Third card: Progression -->
                <div class="card card-custom3 mb-3">
                    <!-- Content remains the same -->
                    <div class="card-body p-2">
                        <h6 class="card-title">Progression</h6>
                        <p class="card-value">$2.749</p>
                        <div class="chart-bar">
                            <div class="bar bar-red"></div>
                            <div class="bar bar-blue-dark"></div>
                            <div class="bar bar-blue-light"></div>
                            <div class="bar bar-blue-dark"></div>
                            <div class="bar bar-yellow"></div>
                            <div class="bar bar-orange"></div>
                        </div>
                    </div>

                </div>
                <!-- Fifth card: Successful Transaction -->
                <div class="t-auto custom-card5 d-flex">
                    <!-- Content remains the same -->
                    <img src="https://via.placeholder.com/50" alt="Profile" class="profile-image">
                    <div class="transaction-details">
                        <div>Successful Transaction</div>
                        <div class="fw-bold">$175.55 USD</div>
                    </div>
                    <div class="status success">Success</div>
                </div>
                </div>
                <!-- Sixth card: Pending Transaction -->
                <div class="custom-card6 bg-light d-flex">
                    <!-- Content remains the same -->
                    <img src="https://via.placeholder.com/50" alt="Profile" class="profile-image">
                    <div class="transaction-details">
                        <div>Successful Transaction</div>
                        <div class="fw-bold">$175.55 USD</div>
                    </div>
                    <div class="status pending">Pending</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
