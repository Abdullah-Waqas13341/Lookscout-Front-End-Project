<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./test3.css">
</head>
<body>
    <div class="outer-container">
        <div class="container py-5 d-flex flex-wrap">
            <div class="row g-4 d-flex flex-wrap">
                <div class="col-lg-4 col-md-6">
                    <div class="card-custom successful-completion">
                        <h5>Successful Completion</h5>
                        <h2>$6,127</h2>
                        <div class="progress-circle position-relative">
                            <div class="progress-text">77.5%<br>Fulfilled</div>
                        </div>
                        <ul class="legend">
                            <li><span class="blue"></span></li>
                            <li><span class="orange"></span></li>
                            <li><span class="yellow"></span></li>
                            <li><span class="red"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-6">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card-custom progression">
                                <h6 class="card-title">Progression</h6>
                                <p class="card-value">$2,749</p>
                                <div class="chart-bar">
                                    <div class="bar bar-red"></div>
                                    <div class="bar bar-blue-dark"></div>
                                    <div class="bar bar-blue-light"></div>
                                    <div class="bar bar-blue-dark"></div>
                                    <div class="bar bar-yellow"></div>
                                    <div class="bar bar-orange"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-custom sales">
                                <h5 class="card-title">Sales</h5>
                                <div class="chart-line">
                                    <svg width="100%" height="100%">
                                        <polyline points="10,40 30,20 50,25 70,10 90,15 110,5"
                                            style="fill:none;stroke:blue;stroke-width:2" />
                                        <polyline points="10,40 30,30 50,20 70,35 90,25 110,15"
                                            style="fill:none;stroke:orange;stroke-width:2" />
                                    </svg>
                                </div>
                                <div class="chart-legend">
                                    <div class="blue-line"></div>
                                    <div class="orange-line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card-custom remaining">
                                <div class="row text-center">
                                    <div class="col-3">
                                        <div class="small">Tue</div>
                                        <div class="fw-bold">20</div>
                                    </div>
                                    <div class="col-3">
                                        <div class="small">Success Rate</div>
                                        <div class="fw-bold text-success">83% <i class="bi bi-arrow-up-short"></i></div>
                                    </div>
                                    <div class="col-3">
                                        <div class="small">Time Used</div>
                                        <div class="fw-bold">56 min</div>
                                    </div>
                                    <div class="col-3">
                                        <div class="small">Some other</div>
                                        <div class="fw-bold">8h 45m</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-custom success-transaction d-flex">
                                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-image">
                                <div class="transaction-details">
                                    <div>Successful Transaction</div>
                                    <div class="fw-bold">$175.55 USD</div>
                                </div>
                                <div class="status success">Success</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card-custom pending-transaction d-flex">
                                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-image">
                                <div class="transaction-details">
                                    <div>Successful Transaction</div>
                                    <div class="fw-bold">$175.55 USD</div>
                                </div>
                                <div class="status pending">Pending</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
